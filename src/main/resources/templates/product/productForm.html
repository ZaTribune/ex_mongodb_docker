<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.0.0-beta1/css/bootstrap.min.css}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            crossorigin="anonymous"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.0.0-beta1/js/bootstrap.bundle.js}"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          rel="stylesheet"
          crossorigin="anonymous"
          th:href="@{/webjars/font-awesome/5.15.1/css/all.min.css}">
    <link href="../static/css/style1.css" rel="stylesheet"
          th:href="@{/css/style1.css}">
</head>
<body>
<div class="container">

    <div class="col d-flex p-2 navbar-dark bg-dark">
        <a class="btn btn-secondary btn-custom me-1 fa fa-backward" th:href="${'/'}"></a>
        <h2 class="navbar-text d-inline-block text-white">Product Details</h2>
    </div>
    <div>
        <form class="container-fluid needs-validation col-3 m-0" method="post" novalidate
              th:object="${productForm}" th:action="@{/product}">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger m-0">
                <p th:text="#{form.hasErrors}">Error Message</p>
            </div>

            <input type="hidden" th:field="*{id}"/>

            <div class="row">
                <label class="col-form-label">Description:
                    <input type="text" class="form-control"
                           th:field="*{description}" th:errorclass="has-error"/>
                </label>
                <div class="invalid-feedback d-inline-block" th:if="${#fields.hasErrors('description')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <label class="col-form-label">Price:
                    <input type="number" min="0" max="5000" step="0.01" class="form-control"
                           th:field="*{price}" th:errorclass="has-error"/>
                </label>
                <div class="invalid-feedback d-inline-block" th:if="${#fields.hasErrors('price')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <label class="col-form-label">Image Url:
                    <input type="text" class="form-control"
                           th:field="*{imageUrl}" th:errorclass="has-error"/>
                </label>
                <div class="invalid-feedback d-inline-block" th:if="${#fields.hasErrors('imageUrl')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('imageUrl')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>
            <div class="row d-block text-center p-2">
                <button type="submit" class="btn btn-primary w-auto">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
