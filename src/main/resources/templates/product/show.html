<!DOCTYPE html>
<!-- Created by ZaTribune on 22/jan/2021. -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show Product</title>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.0.0-beta1/css/bootstrap.min.css}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            crossorigin="anonymous"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.0.0-beta1/js/bootstrap.bundle.js}"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          rel="stylesheet"
          crossorigin="anonymous"
          th:href="@{/webjars/font-awesome/5.15.1/css/all.min.css}">
    <link href="../static/css/style1.css" rel="stylesheet"
          th:href="@{/css/style1.css}">
</head>
<body>
<div class="container mb-5">
    <div class="row">
        <div class="col d-flex p-2 navbar-dark bg-dark">
            <a class="btn btn-secondary btn-custom me-1 fa fa-backward" th:href="${'/'}"></a>
            <h2 class="navbar-text d-inline-block text-white">Show Product</h2>
        </div>
    </div>
    <div class="row col-6">
        <div class="card">
            <label class="card-header">Description:</label>
            <div class="card-body">
                <p th:text="${product.description}">Description</p>
            </div>
        </div>
        <div class="card">
            <label class="card-header">Price:</label>
            <div class="card-body">
                <p th:text="${product.price}">Price</p>
            </div>
        </div>
        <div class="card" th:if="${not#strings.isEmpty(product.imageUrl)}">
            <label class="card-header">Image URL:</label>
            <div class="card-body">
                <img class="img-thumbnail" th:src="${product.imageUrl}" alt="img"/>
            </div>
        </div>
    </div>
</div>

</body>
</html>
