<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.0.0-beta1/css/bootstrap.min.css}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            crossorigin="anonymous"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.0.0-beta1/js/bootstrap.bundle.js}"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          rel="stylesheet"
          crossorigin="anonymous"
          th:href="@{/webjars/font-awesome/5.15.1/css/all.min.css}">
    <link href="../static/css/style1.css" rel="stylesheet"
          th:href="@{/css/style1.css}">
</head>
<body>
<div class="container">
    <div class="row navbar navbar-dark p-2 bg-dark">
        <h2 class="col navbar-text text-white">Product List</h2>
    </div>
    <div class="alert alert-info" th:if="${#lists.isEmpty(products)}">No products available.</div>
    <div class="row">
        <table th:if="${not #lists.isEmpty(products)}" class="table table-striped">
            <tr>
                <th>#</th>
                <th>Description</th>
                <th>Price</th>
                <th>Image URL</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="product,stat : ${products}">
                <td th:text="${stat.index+1}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.imageUrl}"></td>
                <td><a class="text-decoration-none" th:href="${'/product/show/' + product.id.toHexString()}">View</a>
                </td>
                <td><a class="text-decoration-none" th:href="${'/product/edit/' + product.id.toHexString()}">Edit</a>
                </td>
                <td><a class="text-decoration-none"
                       th:href="${'/product/delete/' + product.id.toHexString()}">Delete</a></td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a class="btn btn-success m-1" href="/product/new"><span class="fa fa-plus p-1"></span>New Product</a>
        </div>
    </div>
</div>

</body>
</html>
